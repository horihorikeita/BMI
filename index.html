<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BMI計算機</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a href="#" class="navbar-brand">BMI計算機</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <section class="col-sm-6 col-md-4 pt-4">
            <div class="form-group">
              <label for="heig ht">身長 (cm)</label>
              <input
                id="height-input"
                type="text"
                class="form-control"
                value=""
              />
            </div>
            <div class="form-group">
              <label for="weight">体重 (kg)</label>
              <input
                id="weight-input"
                type="text"
                class="form-control"
                value=""
              />
            </div>
            <input
              id="button-submit"
              type="submit"
              class="btn btn-primary btn-large"
              value="計測開始"
            />
          </section>
          <section class="col-sm-6 col-md-4 pt-4">
            <div class="card">
              <div class="card-header">あなたのBMIは</div>
              <div class="card-body">
                <div id="bmi-output" class="display-4"></div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
